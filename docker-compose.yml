services:
  db:
    image: postgres:16-alpine
    container_name: admin_api_db
    restart: always
    environment:
      POSTGRES_DB: admin_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d admin_api"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    image: golang:1.24-alpine
    container_name: admin_api_app
    working_dir: /app
    restart: always
    command: sh -c "go run ./cmd"
    depends_on:
      db:
        condition: service_healthy
        restart: true
    environment:
      SERVER_ADDRESS: ":9090"
      CORS_ALLOW_ORIGIN: "*"
      CORS_ALLOW_METHODS: "GET, POST, PUT, DELETE, OPTIONS"
      CORS_ALLOW_HEADERS: "Content-Type, Authorization"
      LOG_LEVEL: info
      LOG_FORMAT: json
      AUTH_ACCESS_TOKEN_TTL: ${AUTH_ACCESS_TOKEN_TTL:-15m}
      AUTH_REFRESH_TOKEN_TTL: ${AUTH_REFRESH_TOKEN_TTL:-168h}
      DATABASE_HOST: db
      DATABASE_PORT: "5432"
      DATABASE_USER: postgres
      DATABASE_PASS: postgres
      DATABASE_NAME: admin_api
      DATABASE_SSL_MODE: disable
      GOCACHE: /tmp/go-build
    ports:
      - "9090:9090"
    volumes:
      - ./:/app

volumes:
  postgres_data:
